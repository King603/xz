<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<h2>欢迎登录</h2>
	<input type="text" id="uname" placeholder="请输入您的用户名"><br>
	<input type="text" id="upwd" placeholder="请输入你的登录密码"><br>
	<button onclick="login()">登录</button>
	<script>
		function login(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			var xhr=new XMLHttpRequest();
			if($uname==""){
				alert("用户名不存在");
				return;
			}
			if($upwd==""){
				alert("密码不存在");
				return;
			}
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					if(result=="1")alert("登陆成功");
					else if(result=="0") alert("登入失败");
					else alert("未接收到用户信息")
				}
			}
			xhr.open("get","/pro/V1/login/"+$uname+"&"+$upwd,true);
			xhr.send();
		}
	</script>
</body>
</html>
