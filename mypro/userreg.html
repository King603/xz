<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <script>
            function regUser(){
                var $uname=uname.value;
                var $upwd=upwd.value;
                var $email=email.value;
                var $phone=phone.value;
                var xhr=new XMLHttpRequest();
                xhr.onreadystatechange=()=>{
                    if(xhr.readyState==4&&xhr.status==200){
                        var result=xhr.responseText;
                        alert(result);
                    }
                }
                xhr.open("get","/pro/V1/reg",true);
                xhr.send();
            }
        </script>
    </head>
    <body onload="regUser()">
        <input type="text" id="uname" placeholder="请输入您的用户名"><br>
        <input type="text" id="upwd" placeholder="请输入您的用户密码"><br>
        <input type="text" id="cupwd" placeholder="请确认您的用户密码"><br>
        <input type="email" id="email" placeholder="请输入您的验证邮箱"><br>
        <input type="text" id="phone" placeholder="请输入您的联系电话"><br>
        <button>提交</button>
    </body>
</html>
