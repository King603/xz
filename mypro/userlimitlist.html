<!doctype html></body>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<h2>用户列表</h2>
大小：<input type="text" id="count"><br>
页码：<input type="text" id="pno"><br>
<div id="d1"></div>
<button onclick="show()">提交</button>
<script>
        function show(){
            var $count=count.value;
            var $pno=pno.value;
            if(!$count)$count=2;
			if(!$pno)$pno=1;
			var $start=($pno-1)*$count;
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=()=>{
                if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
                    //json解析，解析结果是一个对象数组
                    var arr=JSON.parse(result);
                    var htmlstr=`
                    <table border="1px" width="800px">
							<tr>
								<th>登录名称</th>
								<th>电子邮件</th>
								<th>联系方式</th>
								<th>用户姓名</th>
								<th>用户性别</th>
								<th>操作</th>
							</tr>
                    `;
                    for(var i=0;i<$count;i++){
                        if(arr[i+$start].gender==1)var gender="男";
                        else if(arr[i+$start].gender==0)var gender="女";
                        else var gender="保密";
						htmlstr+=`
							<tr>
								<td>${arr[i+$start].uname}</td>
								<td>${arr[i+$start].email}</td>
								<td>${arr[i+$start].phone}</td>
								<td>${arr[i+$start].user_name}</td>
								<td>${gender}</td>
								<td>
									<a href="javascript:deleteUser(${arr[i+$start].uid})">删除</a>
									<a href="javascript:updateUser(${arr[i+$start].uid})">修改</a>
								</td>
							</tr>	
						`;
                    }
                    htmlstr+=`</table>`;
                    d1.innerHTML=htmlstr;  
				}
            }
            xhr.open("get","/pro/V1/userlist",true);
            xhr.send();
        }
    </script>
    </body>
    </html>
