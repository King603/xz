<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/login.js"></script>
	</head>
	<body>
		<div id="d1">
			<table></table>
			<div>
				<table align="center">
					<tr>
						<th>登录学子商城</th>
						<td align="right"><a href="">新用户注册</a></td>
					</tr>
					<tr>
						<td colspan="2"><hr></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" id="uname" placeholder="请输入您的用户名" maxlength="8"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="password" id="upwd" placeholder="请输入您的密码" min="6" maxlength="12"></td>
					</tr>
					<tr>
						<td><input type="checkbox" id="d2"><label for="d2">自动登录</label></td>
						<td align="right"><a href="">忘记密码？</a></td>
					</tr>
					<tr>
						<td colspan="2" align="center" onclick="login()"><button>登录</button></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
