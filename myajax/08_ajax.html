<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	
</head>

<body>
	<button onClick="getAjax()">ajax</button>
	<script>
		function getAjax(){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=()=>{
				if(xhr.readyState==4&&xhr.status==200)
					alert(xhr.responseText);
			}
			xhr.open("get","/demo/ajaxdemo",true);
			xhr.send();
		}
	</script>
</body>
</html>
