<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<input type="text" id="uname"><br>
	<input type="text" id="upwd"><br>
	<button onClick="login()">登录</button>
	<script>
		function login(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			var xhr=new XMLHttpRequest();
			if($uname==""){
				alert("用户名不存在");
				return;
			}
			if($upwd==""){
				alert("密码不存在");
				return;
			}
			xhr.onreadystatechange=()=>{
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					alert(result);
				}
			}
			xhr.open("get","/demo/login/"+$uname+"&"+$upwd,true);
			xhr.send();
		}
	</script>
</body>
</html>
