<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
    <input type="text" id="uname"><br><input type="text" id="upwd"><br>
    <button onclick="login()">提交</button>
    <script>
        function login(){
            var $uname=uname.value;
            var $upwd=upwd.value;
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=()=>{
				if(xhr.readyState==4&&xhr.status==200){
                    var result=xhr.responseText;
                    alert(result);
                }
			}
            xhr.open("post","/demo/post_login",true);
            var formdate="uname="+$uname+"&upwd="+$upwd;
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
			xhr.send(formdate);
        }
    </script>
</body>
</html>
