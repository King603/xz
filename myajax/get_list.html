<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
    <script>
        function show(){
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
                    //json解析，解析结果是一个对象数组
                    var arr=JSON.parse(result);
                    var htmlstr=`
                    <table border="1px">
							<tr>
								<th>登录名称</th>
								<th>电子邮件</th>
								<th>联系方式</th>
								<th>用户姓名</th>
								<th>用户性别</th>
								<th>操作</th>
							</tr>
                    `;
                    for(var i=0;i<arr.length;i++){
						htmlstr+=`
							<tr>
								<td>${arr[i].uname}</td>
								<td>${arr[i].email}</td>
								<td>${arr[i].phone}</td>
								<td>${arr[i].user_name}</td>
								<td>${arr[i].gender}</td>
								<td>
									<a href="javascript:deleteUser(${arr[i].uid})">删除</a>
									<a href="">修改</a>
								</td>
							</tr>	
						`;
                    }
                    htmlstr+=`</table>`;
                    d1.innerHTML=htmlstr;  
				}
            }
            xhr.open("get","/demo/userlist",true);
            xhr.send();
        }    
    </script>
    <div id="d1"></div>
    <button onclick="show()">显示所有用户</button>  
</body>
</html>
